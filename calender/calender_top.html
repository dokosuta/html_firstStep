<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>カレンダー</title>
    <link rel="stylesheet" href="../common/css/style.css">
</head>
<body>
    <h1 class="pageTitle">今月のカレンダー</h1>
    <p>とりあえず、表とcssのお勉強をしたいので手入力でカレンダーを作成。<br>
    以下、7月のカレンダー。</p>
    <table border="l">
        <caption>7月</caption>
        
        <thead>
            <tr>
                <th></th>
                <th class="sunday">日</th>
                <th>月</th>
                <th>火</th>
                <th>水</th>
                <th>木</th>
                <th>金</th>
                <th class="saturday">土</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>第1週</th>
                <td class="sunday">1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td class="saturday">7</td>
            </tr>
            <tr>
                <th>第2週</th>
                <td class="sunday">8</td>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
                <td>13</td>
                <td class="saturday">14</td>
            </tr>
            <tr>
                <th>第3週</th>
                <td class="sunday">15</td>
                <td class="holiday">16</td>
                <td>17</td>
                <td>18</td>
                <td>19</td>
                <td>20</td>
                <td class="saturday">21</td>
            </tr>
            <tr>
                <th>第4週</th>
                <td class="sunday">22</td>
                <td>23</td>
                <td>24</td>
                <td>25</td>
                <td>26</td>
                <td>27</td>
                <td class="saturday">28</td>
            </tr>
            <tr>
                <th>第5週</th>
                <td class="sunday">29</td>
                <td>30</td>
                <td>31</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
    
    <nav class="globalNavi">
        <ul>
            <li><a href="../top.html">トップページに戻る</a></li>
        </ul>
    </nav>

</body>
</html>
